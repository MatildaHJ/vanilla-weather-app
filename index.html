<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/74cbe10470.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container" id="bgImage">
      <div class="row">
        <div class="col-8">
          <div class="search-container">
            <form id="search-form">
              <input
                type="text"
                placeholder="Enter a city.."
                class="form"
                autofocus="on"
                id="search-text-input"
              />
              <input type="submit" value="Search" class="button form" />
            </form>
            <button type="button" id="currentButton" class="btn btn-dark">
              <i class="fa-solid fa-location-dot"></i>
            </button>
          </div>
          <h1>Stockholm</h1>
          <div id="timeDate"></div>
          <h2>
            <span class="todayIcon"><i class="fa-solid fa-cloud"></i></span>
            <span id="todayWeather"></span>
          </h2>
          <br />
          <br />
          <p>
            <span id="degrees"></span
            ><a href="" id="fahrenheit">See in fahrenheit</a>
          </p>
        </div>
        <div class="col-4">
          <div class="row">
            <div class="col-7">
              <ul class="details">
                <li>High</li>
                <li>Low</li>
                <li>Humidity</li>
                <li>Windspeed</li>
              </ul>
              <ul class="forecastUl">
                <li class="forecastHead">Forecast</li>
                <li class="forecastFirstDay">Thurs</li>
                <li class="forecastSecondDay">Fri</li>
                <li class="forecastThirdDay">Sat</li>
                <li class="forecastFourthDay">Sun</li>
              </ul>
            </div>
            <div class="col-5">
              <ul>
                <li><span id="high"></span></li>
                <li><span id="low"></span></li>
                <li><span id="humidity"></span></li>
                <li><span id="wind"></span></li>
              </ul>
              <ul>
                <li class="forecastHead">H/L</li>
                <li><span id="firstDay"></span></li>
                <li><span id="secondDay"></span></li>
                <li><span id="thirdDay"></span></li>
                <li><span id="fourthDay"></span></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <small
      ><a
        href="https://github.com/MatildaHJ/vanilla-weather-app"
        target="_blank"
        rel="noreferrer"
        >Open source code</a
      >
      by Matilda Larsson</small
    >
    <script src="src/app.js"></script>
  </body>
</html>
