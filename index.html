<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/74cbe10470.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container" id="bgImage">
      <div class="row">
        <div class="col-8">
          <div class="search-container">
            <form id="search-form">
              <input
                type="text"
                placeholder="Enter a city.."
                class="form"
                autofocus="on"
                id="search-text-input"
              />
              <input type="submit" value="Search" class="button form" />
            </form>
            <button type="button" id="currentButton" class="btn btn-dark">
              <i class="fa-solid fa-location-dot"></i>
            </button>
          </div>
          <h1>Stockholm</h1>
          <div id="timeDate"></div>
          <br />
          <br />
          <p><span class="degrees">16</span>Â°C|F</p>
        </div>
        <div class="col-4">
          <ul>
            <li>High:</li>
            <li>Low:</li>
            <li>Humidity:</li>
            <li>Windspeed:</li>
          </ul>
          <div class="forecast">4 day forecast</div>
          <ul>
            <li>Thurs</li>
            <li>Fri</li>
            <li>Sat</li>
            <li>Sun</li>
          </ul>
        </div>
      </div>
    </div>
    <small
      ><a href="https://github.com/MatildaHJ/vanilla-weather-app"
        >Open source code</a
      >
      by Matilda Larsson</small
    >
    <script src="src/app.js"></script>
  </body>
</html>
